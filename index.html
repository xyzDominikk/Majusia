<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynka ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== NAPIS W TLE ===== */
.footer-text {
  position: fixed;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: rgba(255,255,255,0.55);
  z-index: 1;
  pointer-events: none;
}

/* ===== KARTA ===== */
.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  position: relative;
  z-index: 2;
  transition: transform 0.6s ease;
}

.card.bounce {
  transform: scale(1.15);
}

button {
  padding: 14px 26px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yes {
  background: #4CAF50;
  color: white;
}

#no {
  background: #f44336;
  color: white;
  position: absolute;
  left: 50%;
  top: 90px;
  transform: translateX(-50%);
}

.counter {
  margin-top: 15px;
  font-size: 14px;
  color: #666;
}

/* ===== SERCA ===== */
.heart {
  position: fixed;
  font-size: 26px;
  pointer-events: none;
  animation: float 4s linear forwards;
}

@keyframes float {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(0.6);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="footer-text">Dla Majusi ğŸ’–</div>

<div class="card" id="card">
  <h1>Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>
  <button id="yes">Tak ğŸ’–</button>
  <button id="no">Nie ğŸ’”</button>
  <div class="counter">
    PrÃ³by ucieczki â€Nieâ€: <span id="count">0</span>
  </div>
</div>

<script>
// ===== FULLSCREEN (iOS SAFE) =====
document.body.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen?.().catch(()=>{});
  }
}, { once: true });

// ===== UCIEKAJÄ„CY "NIE" =====
const noBtn = document.getElementById('no');
let tries = 0;

function moveNoButton() {
  tries++;
  document.getElementById('count').textContent = tries;

  const margin = 16;
  const maxX = window.innerWidth - noBtn.offsetWidth - margin;
  const maxY = window.innerHeight - noBtn.offsetHeight - margin;

  const x = Math.random() * maxX + margin;
  const y = Math.random() * maxY + margin;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
  noBtn.style.transform = 'none';
}

noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton, { passive: true });

// ===== SERCA =====
function spawnHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'ğŸ’–';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.bottom = '-30px';
  heart.style.fontSize = (18 + Math.random() * 30) + 'px';
  heart.style.animationDuration = (3 + Math.random() * 3) + 's';

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

// ===== KLIK "TAK" =====
document.getElementById('yes').addEventListener('click', () => {
  const card = document.getElementById('card');
  card.classList.add('bounce');

  const rain = setInterval(() => {
    for (let i = 0; i < 6; i++) spawnHeart();
  }, 160);

  setTimeout(() => clearInterval(rain), 4000);

  setTimeout(() => {
    card.innerHTML = `
      <h1 style="color:#ff4d6d;">ğŸ’– YAAAAY ğŸ’–</h1>
      <p style="font-size:22px;">DziÄ™ki Majciaaa ğŸ˜</p>
    `;
  }, 600);
});
</script>

</body>
</html>
