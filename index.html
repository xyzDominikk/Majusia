<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynka ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== NAPIS NA DOLE ===== */
.footer-text {
  position: fixed;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: rgba(255,255,255,0.55);
  pointer-events: none;
  z-index: 5;
}

/* ===== KARTA ===== */
.card {
  position: relative;
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  z-index: 10;
  max-width: 90vw;
}

/* ===== ZDJÄ˜CIE ===== */
.card img {
  width: 100%;
  max-width: 220px;
  border-radius: 18px;
  margin: 20px auto 0;
  display: none;
}

/* ===== GUZIKI ===== */
.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 20px;
}

button {
  padding: 14px 22px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  position: relative;
  z-index: 20;
}

#yes { background:#4CAF50; color:white; }
#no  { background:#f44336; color:white; }

#share {
  background: #ff4d6d;
  color: white;
  margin-top: 22px;
  display: none;
}

/* ===== SERCA ===== */
.heart {
  position: fixed;
  font-size: 26px;
  pointer-events: none; /* ğŸ”¥ HITBOX FIX */
  z-index: 1;
  animation: float 3s linear forwards;
}

@keyframes float {
  from { transform: translateY(0) scale(1); }
  to   { transform: translateY(-120vh) scale(0.8); }
}
</style>
</head>

<body>

<div class="footer-text">Dla Majusi ğŸ’–</div>

<div class="card" id="card">

  <h1 id="title">Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>

  <!-- ZDJÄ˜CIE -->
  <img id="finalImage" src="image-removebg-preview.png" alt="ğŸ¶">

  <div class="buttons" id="buttons">
    <button id="yes">Tak ğŸ’–</button>
    <button id="no">Nie ğŸ’”</button>
  </div>

  <button id="share">UdostÄ™pnij ğŸ’Œ</button>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const shareBtn = document.getElementById('share');
const buttons = document.getElementById('buttons');
const title = document.getElementById('title');
const finalImage = document.getElementById('finalImage');
const card = document.getElementById('card');

let hearts = [];

/* ===== UCIEKAJÄ„CY "NIE" ===== */
function moveNoButton() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}
noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

/* ===== SERCA DOOKOÅA KARTY ===== */
function spawnHeart() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = 'ğŸ’–';

  const padding = 100;
  const cardRect = card.getBoundingClientRect();

  let x, y;
  do {
    x = Math.random() * window.innerWidth;
    y = Math.random() * window.innerHeight;
  } while (
    x > cardRect.left - padding &&
    x < cardRect.right + padding &&
    y > cardRect.top - padding &&
    y < cardRect.bottom + padding
  );

  h.style.left = x + 'px';
  h.style.top = y + 'px';
  h.style.fontSize = (18 + Math.random() * 30) + 'px';

  document.body.appendChild(h);
  hearts.push(h);
}

/* ===== KLIK "TAK" ===== */
yesBtn.addEventListener('click', () => {
  title.innerHTML = 'ğŸ’– WAAAAAY ğŸ’–<br>DziÄ™ki Majciaaa ğŸ˜';
  buttons.style.display = 'none';

  for (let i = 0; i < 90; i++) spawnHeart();

  setTimeout(() => {
    hearts.forEach(h => h.style.animation = 'none');
    finalImage.style.display = 'block';
    shareBtn.style.display = 'inline-block';
  }, 3000);
});

/* ===== SCREENSHOT + SHARE ===== */
shareBtn.addEventListener('click', async () => {
  const canvas = await html2canvas(document.body, {
    scale: window.devicePixelRatio
  });

  canvas.toBlob(async blob => {
    const file = new File([blob], 'walentynka.png', { type: 'image/png' });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({
        files: [file],
        title: 'Walentynka ğŸ’–'
      });
    } else {
      const a = document.createElement('a');
      a.href = canvas.toDataURL();
      a.download = 'walentynka.png';
      a.click();
    }
  });
});
</script>

</body>
</html>
