<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynka ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== NAPIS W TLE ===== */
.footer-text {
  position: fixed;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: rgba(255,255,255,0.55);
  z-index: 1;
  pointer-events: none;
}

/* ===== KARTA ===== */
.card {
  background: white;
  padding: 30px 26px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  z-index: 2;
  max-width: 320px;
}

.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 20px;
}

button {
  padding: 14px 22px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yes { background:#4CAF50; color:white; }
#no  { background:#f44336; color:white; position:relative; }

/* ===== SERCA ===== */
.heart {
  position: fixed;
  font-size: 26px;
  pointer-events: none;
  animation: float 4s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity:1; }
  to   { transform: translateY(-120vh); opacity:0; }
}

/* ===== SHARE BUTTON ===== */
#shareBtn {
  display: none;
  margin-top: 18px;
  background: #ff4d6d;
  color: white;
}
</style>
</head>

<body>

<div class="footer-text">Dla Majusi ğŸ’–</div>

<div class="card" id="card">
  <h1>Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Tak ğŸ’–</button>
    <button id="no">Nie ğŸ’”</button>
  </div>

  <button id="shareBtn">UdostÄ™pnij ğŸ’–</button>
</div>

<script>
const noBtn = document.getElementById('no');
const shareBtn = document.getElementById('shareBtn');
let screenshotBlob = null;

// ===== UCIEKAJÄ„CY "NIE" =====
function moveNoButton() {
  const margin = 16;
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - margin*2) + margin;
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - margin*2) + margin;

  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton, { passive:true });

// ===== SERCA =====
function spawnHeart() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = 'ğŸ’–';
  h.style.left = Math.random() * window.innerWidth + 'px';
  h.style.bottom = Math.random() * 40 + 'vh';
  h.style.fontSize = (18 + Math.random() * 30) + 'px';
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}

// ===== SCREENSHOT =====
async function makeScreenshot() {
  const canvas = await html2canvas(document.body);
  return new Promise(resolve => {
    canvas.toBlob(blob => resolve(blob), 'image/png');
  });
}

// ===== KLIK "TAK" =====
document.getElementById('yes').addEventListener('click', async () => {

  const rain = setInterval(() => {
    for (let i = 0; i < 6; i++) spawnHeart();
  }, 160);

  setTimeout(() => clearInterval(rain), 4000);

  // â±ï¸ robimy screena PO animacji
  setTimeout(async () => {
    screenshotBlob = await makeScreenshot();
    shareBtn.style.display = 'inline-block';
  }, 4800);
});

// ===== SHARE (USER ACTION) =====
shareBtn.addEventListener('click', async () => {
  const file = new File([screenshotBlob], 'walentynka.png', { type: 'image/png' });

  if (navigator.canShare && navigator.canShare({ files: [file] })) {
    await navigator.share({
      files: [file],
      title: 'ğŸ’– Walentynka ğŸ’–',
      text: 'PowiedziaÅ‚a TAK ğŸ˜'
    });
  } else {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(screenshotBlob);
    a.download = 'walentynka.png';
    a.click();
  }
});
</script>

</body>
</html>
