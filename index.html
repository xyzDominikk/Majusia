<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynka ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== TEKST W TLE ===== */
.footer-text {
  position: fixed;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: rgba(255,255,255,0.55);
  pointer-events: none;
}

/* ===== KARTA ===== */
.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  z-index: 5;
  max-width: 90vw;
  position: relative;
}

/* ===== ZDJÄ˜CIE ===== */
.card img {
  width: 100%;
  max-width: 220px;
  border-radius: 18px;
  margin: 20px auto 0;
  display: none;
}

/* ===== PRZYCISKI ===== */
.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 20px;
}

button {
  padding: 14px 22px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yes { background:#4CAF50; color:white; }

#no {
  background:#f44336;
  color:white;
  will-change: transform;
  transition: transform 0.55s cubic-bezier(0.22, 1, 0.36, 1);
}

#share {
  background: #ff4d6d;
  color: white;
  margin-top: 22px;
  display: none;
}

/* ===== SERCA ===== */
.heart {
  position: fixed;
  pointer-events: none;
  font-size: 26px;
  transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1),
              left 0.8s cubic-bezier(0.22, 1, 0.36, 1),
              top 0.8s cubic-bezier(0.22, 1, 0.36, 1);
}
</style>
</head>

<body>

<div class="footer-text">Dla Majusi ğŸ’–</div>

<div class="card" id="card">
  <h1 id="title">Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>

  <div class="buttons" id="buttons">
    <button id="yes">Tak ğŸ’–</button>
    <button id="no">Nie ğŸ’”</button>
  </div>

  <img id="finalImage" src="image-removebg-preview.png" alt="ğŸ¥°">

  <button id="share">UdostÄ™pnij ğŸ’Œ</button>
</div>

<script>
const yesBtn   = document.getElementById('yes');
const noBtn    = document.getElementById('no');
const shareBtn = document.getElementById('share');
const buttons  = document.getElementById('buttons');
const title    = document.getElementById('title');
const image    = document.getElementById('finalImage');
const card     = document.getElementById('card');

let hearts = [];

/* ===== UCIEKANIE "NIE" ===== */
function moveNoButton() {
  const yesRect = yesBtn.getBoundingClientRect();
  const noRect  = noBtn.getBoundingClientRect();
  const minDistance = 140;

  let x, y, ok = false;

  while (!ok) {
    x = (Math.random() * 320) - 160;
    y = (Math.random() * 220) - 110;

    const futureX = noRect.left + x;
    const futureY = noRect.top + y;

    const dx = futureX - yesRect.left;
    const dy = futureY - yesRect.top;

    if (Math.sqrt(dx*dx + dy*dy) > minDistance) ok = true;
  }

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

/* ===== LOSOWE SERCA (FAZA 1) ===== */
function spawnRandomHeart() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = 'ğŸ’–';

  h.style.left = Math.random() * window.innerWidth + 'px';
  h.style.top  = Math.random() * window.innerHeight + 'px';

  document.body.appendChild(h);
  hearts.push(h);
}

/* ===== UKÅADANIE SERC DOOKOÅA KARTY (FAZA 2) ===== */
function arrangeHeartsAroundCard() {
  const rect = card.getBoundingClientRect();
  const padding = 40;
  const count = hearts.length;

  hearts.forEach((h, i) => {
    const angle = (i / count) * Math.PI * 2;

    const radiusX = rect.width / 2 + padding;
    const radiusY = rect.height / 2 + padding;

    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top  + rect.height / 2;

    const x = centerX + Math.cos(angle) * radiusX;
    const y = centerY + Math.sin(angle) * radiusY;

    h.style.left = x + 'px';
    h.style.top  = y + 'px';
    h.style.transform = 'translate(-50%, -50%)';
  });
}

/* ===== KLIK "TAK" ===== */
yesBtn.addEventListener('click', () => {
  title.innerHTML = 'ğŸ’– YEEEEEY ğŸ’–<br>DziÄ™ki Majciaaa ğŸ˜';
  buttons.style.display = 'none';

  // FAZA 1: chaos
  for (let i = 0; i < 60; i++) spawnRandomHeart();

  // FAZA 2: porzÄ…dek
  setTimeout(() => {
    arrangeHeartsAroundCard();
    image.style.display = 'block';
    shareBtn.style.display = 'inline-block';
  }, 3000);
});

/* ===== SCREENSHOT + SHARE (DZIAÅA) ===== */
shareBtn.addEventListener('click', async () => {
  const canvas = await html2canvas(document.body, {
    scale: window.devicePixelRatio
  });

  canvas.toBlob(async blob => {
    const file = new File([blob], 'walentynka.png', { type: 'image/png' });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({
        files: [file],
        title: 'Walentynka ğŸ’–'
      });
    } else {
      const a = document.createElement('a');
      a.href = canvas.toDataURL();
      a.download = 'walentynka.png';
      a.click();
    }
  });
});
</script>

</body>
</html>
