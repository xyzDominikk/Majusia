<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynka ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  position: relative;
  z-index: 2;
}

button {
  padding: 14px 26px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yes {
  background: #4CAF50;
  color: white;
}

#no {
  background: #f44336;
  color: white;
  position: absolute;
}

.counter {
  margin-top: 15px;
  font-size: 14px;
  color: #666;
}

.heart {
  position: fixed;
  font-size: 26px;
  animation: floatUp 4s linear forwards;
  pointer-events: none;
  will-change: transform;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 3.5s linear forwards;
  pointer-events: none;
  will-change: transform;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

@keyframes fall {
  from { transform: translateY(0) rotate(0deg); opacity: 1; }
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>
  <button id="yes">Tak ğŸ’–</button>
  <button id="no">Nie ğŸ’”</button>
  <div class="counter">
    PrÃ³by klikniÄ™cia â€Nieâ€: <span id="count">0</span>
  </div>
</div>

<script>
// ================= FULLSCREEN (iOS SAFE) =================
document.body.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen?.().catch(()=>{});
  }
});

// ================= UCIEKAJÄ„CY "NIE" =================
const noBtn = document.getElementById('no');
let tries = 0;

function moveNoButton() {
  tries++;
  document.getElementById('count').textContent = tries;

  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

noBtn.addEventListener('mouseover', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

// ================= SERDUSZKA (iOS SAFE) =================
function spawnHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'ğŸ’–';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.bottom = '0px';

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}

// ================= CONFETTI (iOS SAFE) =================
function launchConfetti() {
  const width = window.innerWidth;

  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * width + 'px';
    confetti.style.top = '-20px';
    confetti.style.backgroundColor =
      `hsl(${Math.random() * 360}, 100%, 50%)`;

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3500);
  }
}

// ================= iOS RENDER FIX =================
function nextFrameIOS() {
  return new Promise(resolve => {
    requestAnimationFrame(() => {
      setTimeout(resolve, 50);
    });
  });
}

// ================= CLICK "TAK" =================
document.getElementById('yes').addEventListener('click', async () => {

  launchConfetti();
  for (let i = 0; i < 25; i++) spawnHeart();

  // poczekaj aÅ¼ Safari wyrenderuje animacje
  await nextFrameIOS();
  await new Promise(r => setTimeout(r, 1500));

  const canvas = await html2canvas(document.body, {
    useCORS: true,
    backgroundColor: null,
    scale: window.devicePixelRatio
  });


  canvas.toBlob(blob => {
    const file = new File([blob], 'walentynka.png', { type: 'image/png' });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      navigator.share({
        files: [file],
        title: 'ğŸ’– Walentynka ğŸ’–',
        text: 'PowiedziaÅ‚a TAK ğŸ˜'
      });
    } else {
      const a = document.createElement('a');
      a.href = canvas.toDataURL();
      a.download = 'walentynka.png';
      a.click();
    }
  });
});
</script>

</body>
</html>
