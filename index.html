<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynka ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== TEKST NA DOLE ===== */
.footer-text {
  position: fixed;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  font-weight: 600;
  color: rgba(255,255,255,0.55);
  pointer-events: none;
  z-index: 5;
}

/* ===== KARTA ===== */
.card {
  position: relative;
  background: white;
  padding: 30px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  z-index: 10;
  max-width: 90vw;
  animation: cardIn 0.8s cubic-bezier(.2,.8,.2,1);
}

@keyframes cardIn {
  from { transform: scale(0.9) translateY(20px); opacity: 0; }
  to   { transform: scale(1) translateY(0); opacity: 1; }
}

/* ===== ZDJÄ˜CIE ===== */
.card img {
  width: 100%;
  max-width: 220px;
  border-radius: 18px;
  margin: 20px auto 0;
  display: none;
  animation: imageIn 0.8s cubic-bezier(.2,.8,.2,1) forwards;
}

@keyframes imageIn {
  from { transform: scale(0.85); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* ===== GUZIKI ===== */
.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 20px;
  position: relative;
}

button {
  padding: 14px 22px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  z-index: 20;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:active {
  transform: scale(0.96);
}

#yes {
  background:#4CAF50;
  color:white;
  animation: pulse 2.2s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { box-shadow: 0 0 0 rgba(76,175,80,0.0); }
  50%     { box-shadow: 0 0 18px rgba(76,175,80,0.45); }
}

#no {
  background:#f44336;
  color:white;
  transition: transform 0.35s cubic-bezier(.2,.8,.2,1);
}

/* SHARE */
#share {
  background: #ff4d6d;
  color: white;
  margin-top: 22px;
  display: none;
}

/* ===== SERCA ===== */
.heart {
  position: fixed;
  font-size: 26px;
  pointer-events: none;
  z-index: 1;
  animation: float 3s cubic-bezier(.2,.8,.2,1) forwards;
}

@keyframes float {
  from {
    transform: translateY(20px) scale(1);
    opacity: 0;
  }
  to {
    transform: translateY(-120px) scale(0.85);
    opacity: 1;
  }
}
</style>
</head>

<body>

<div class="footer-text">Dla Majusi ğŸ’–</div>

<div class="card" id="card">
  <h1 id="title">Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>

  <img id="finalImage" src="image-removebg-preview.png" alt="ğŸ¶">

  <div class="buttons" id="buttons">
    <button id="yes">Tak ğŸ’–</button>
    <button id="no">Nie ğŸ’”</button>
  </div>

  <button id="share">UdostÄ™pnij ğŸ’Œ</button>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const shareBtn = document.getElementById('share');
const buttons = document.getElementById('buttons');
const title = document.getElementById('title');
const finalImage = document.getElementById('finalImage');
const card = document.getElementById('card');

let hearts = [];

/* ===== UCIEKANIE "NIE" â€“ SMOOTH ===== */
function moveNoButton() {
  const max = 110;
  const x = Math.random() * max - max / 2;
  const y = Math.random() * max - max / 2;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

/* ===== SERCA DOOKOÅA ===== */
function spawnHeart() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = 'ğŸ’–';

  const rect = card.getBoundingClientRect();
  let x, y;

  do {
    x = Math.random() * window.innerWidth;
    y = Math.random() * window.innerHeight;
  } while (
    x > rect.left - 80 &&
    x < rect.right + 80 &&
    y > rect.top - 80 &&
    y < rect.bottom + 80
  );

  h.style.left = x + 'px';
  h.style.top = y + 'px';
  h.style.fontSize = (18 + Math.random() * 28) + 'px';

  document.body.appendChild(h);
  hearts.push(h);
}

/* ===== KLIK "TAK" ===== */
yesBtn.addEventListener('click', () => {
  title.innerHTML = 'ğŸ’– YAAAAY ğŸ’–<br>DziÄ™ki Majciaaa ğŸ˜';
  buttons.style.display = 'none';

  for (let i = 0; i < 90; i++) spawnHeart();

  setTimeout(() => {
    hearts.forEach(h => h.style.animation = 'none');
    finalImage.style.display = 'block';
    shareBtn.style.display = 'inline-block';
  }, 3000);
});

/* ===== SCREENSHOT ===== */
shareBtn.addEventListener('click', async () => {
  const canvas = await html2canvas(document.body, {
    scale: window.devicePixelRatio
  });

  canvas.toBlob(async blob => {
    const file = new File([blob], 'walentynka.png', { type: 'image/png' });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({ files: [file], title: 'Walentynka ğŸ’–' });
    } else {
      const a = document.createElement('a');
      a.href = canvas.toDataURL();
      a.download = 'walentynka.png';
      a.click();
    }
  });
});
</script>

</body>
</html>
