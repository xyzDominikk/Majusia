<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynka ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  position: relative;
  z-index: 2;
}

button {
  padding: 14px 26px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yes {
  background: #4CAF50;
  color: white;
}

#no {
  background: #f44336;
  color: white;
  position: absolute;
}

.counter {
  margin-top: 15px;
  font-size: 14px;
  color: #666;
}

.heart {
  position: fixed;
  color: #ff4d6d;
  font-size: 24px;
  animation: floatUp 4s linear forwards;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>
  <button id="yes">Tak ğŸ’–</button>
  <button id="no">Nie ğŸ’”</button>
  <div class="counter">PrÃ³by klikniÄ™cia â€Nieâ€: <span id="count">0</span></div>
</div>

<script>
// FULLSCREEN
document.body.addEventListener('click', () => {
  document.documentElement.requestFullscreen?.().catch(()=>{});
}, { once: true });

// UCIEKANIE + LICZNIK
const noBtn = document.getElementById('no');
let tries = 0;

function moveNoButton() {
  tries++;
  document.getElementById('count').textContent = tries;

  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

noBtn.addEventListener('mouseover', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

// SERDUSZKA
function spawnHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'ğŸ’–';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.bottom = '0';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

setInterval(spawnHeart, 300);

// CONFETTI
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}

// SCREEN + SHARE + WATERMARK
document.getElementById('yes').addEventListener('click', async () => {
  // Animacje
  launchConfetti();
  for(let i=0;i<10;i++) spawnHeart();

  // Odczekaj 1.5s Å¼eby animacje siÄ™ pokazaÅ‚y
  setTimeout(async () => {
    const canvas = await html2canvas(document.body);

    // WATERMARK
    const ctx = canvas.getContext('2d');
    ctx.font = '50px Arial';
    ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('POWIEDZIAÅA TAKK', canvas.width/2, canvas.height/2);

    // UdostÄ™pnianie / pobieranie
    canvas.toBlob(blob => {
      const file = new File([blob], 'walentynka.png', { type: 'image/png' });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        navigator.share({
          files: [file],
          title: 'ğŸ’– OdpowiedÅº ğŸ’–',
          text: 'PowiedziaÅ‚a TAK ğŸ˜'
        });
      } else {
        const a = document.createElement('a');
        a.href = canvas.toDataURL();
        a.download = 'walentynka.png';
        a.click();
      }
    });
  }, 1500);
});
</script>

</body>
</html>
