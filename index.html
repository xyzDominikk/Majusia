<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynka ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== TEKST NA DOLE ===== */
.footer-text {
  position: fixed;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: rgba(255,255,255,0.6);
  pointer-events: none;
  transition: opacity .4s ease;
}

/* ===== KARTA ===== */
.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  z-index: 5;
  max-width: 90vw;
  position: relative;
}

/* ===== ZDJÄ˜CIE ===== */
.card img {
  width: 100%;
  max-width: 220px;
  border-radius: 18px;
  margin: 20px auto 0;
  display: none;
}

/* ===== PRZYCISKI ===== */
.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 20px;
}

button {
  padding: 14px 22px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yes {
  background: #4CAF50;
  color: white;
}

#no {
  background: #f44336;
  color: white;
  position: relative;
  transition: transform 0.45s ease;
}

#share {
  background: #ff4d6d;
  color: white;
  margin-top: 22px;
  display: none;
}

/* ===== SERCA ===== */
.heart {
  position: fixed;
  pointer-events: none;
  animation: float 3s linear forwards;
}

@keyframes float {
  from { transform: translateY(0) scale(1); opacity:1; }
  to   { transform: translateY(-120vh) scale(0.8); opacity:1; }
}
</style>
</head>

<body>

<div class="footer-text" id="footer">Dla Majusi ğŸ’–</div>

<div class="card" id="card">
  <h1 id="title">Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>

  <div class="buttons" id="buttons">
    <button id="yes">Tak ğŸ’–</button>
    <button id="no">Nie ğŸ’”</button>
  </div>

  <!-- ZDJÄ˜CIE -->
  <img id="finalImage" src="image-removebg-preview.png" alt="ğŸ¥°">

  <button id="share">UdostÄ™pnij ğŸ’Œ</button>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const shareBtn = document.getElementById('share');
const buttons = document.getElementById('buttons');
const title = document.getElementById('title');
const image = document.getElementById('finalImage');
const card = document.getElementById('card');
const footer = document.getElementById('footer');

let hearts = [];

/* ===== UCIEKANIE "NIE" â€“ BEZ NACHODZENIA NA "TAK" ===== */
function moveNoButton() {
  const yesRect = yesBtn.getBoundingClientRect();
  const rangeX = 260;
  const rangeY = 180;

  let x, y, ok = false;

  while (!ok) {
    x = (Math.random() * rangeX) - rangeX / 2;
    y = (Math.random() * rangeY) - rangeY / 2;

    const dx = (noBtn.offsetLeft + x) - yesRect.left;
    const dy = (noBtn.offsetTop + y) - yesRect.top;

    if (Math.sqrt(dx*dx + dy*dy) > 120) ok = true;
  }

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

/* ===== SERCA â€“ LOSOWO PO EKRANIE (POZA KARTÄ„) ===== */
function spawnHeart() {
  const rect = card.getBoundingClientRect();
  let x, y, ok = false;

  while (!ok) {
    x = Math.random() * window.innerWidth;
    y = Math.random() * window.innerHeight;

    const outsideX = x < rect.left - 20 || x > rect.right + 20;
    const outsideY = y < rect.top - 20 || y > rect.bottom + 20;

    ok = outsideX || outsideY;
  }

  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = 'ğŸ’–';
  h.style.left = x + 'px';
  h.style.top = y + 'px';
  h.style.fontSize = (18 + Math.random() * 28) + 'px';

  document.body.appendChild(h);
  hearts.push(h);
}

/* ===== KLIK "TAK" ===== */
yesBtn.addEventListener('click', () => {
  title.innerHTML = 'ğŸ’– YAAAAY ğŸ’–<br>DziÄ™ki Majciaa ğŸ˜';
  buttons.style.display = 'none';
  footer.style.opacity = '0';

  for (let i = 0; i < 90; i++) spawnHeart();

  setTimeout(() => {
    hearts.forEach(h => h.style.animation = 'none');
    image.style.display = 'block';
    shareBtn.style.display = 'inline-block';
  }, 3000);
});

/* ===== SCREENSHOT + SHARE (DZIAÅA NA iOS) ===== */
shareBtn.addEventListener('click', async () => {
  try {
    const canvas = await html2canvas(document.body, {
      scale: window.devicePixelRatio,
      useCORS: true
    });

    const dataUrl = canvas.toDataURL('image/png');

    if (navigator.share) {
      const res = await fetch(dataUrl);
      const blob = await res.blob();
      const file = new File([blob], 'walentynka.png', { type: 'image/png' });

      await navigator.share({
        files: [file],
        title: 'Walentynka ğŸ’–'
      });
    } else {
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = 'walentynka.png';
      a.click();
    }
  } catch (e) {
    alert('Nie udaÅ‚o siÄ™ udostÄ™pniÄ‡ ğŸ˜¢');
  }
});
</script>

</body>
</html>
