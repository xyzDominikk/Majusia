<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynka ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  position: relative;
  z-index: 2;
  transition: transform 0.6s ease;
}

.card.bounce {
  transform: scale(1.15);
}

button {
  padding: 14px 26px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yes {
  background: #4CAF50;
  color: white;
}

#no {
  background: #f44336;
  color: white;
  position: absolute;
}

.counter {
  margin-top: 15px;
  font-size: 14px;
  color: #666;
}

.heart {
  position: fixed;
  font-size: 26px;
  pointer-events: none;
  animation: fly 1.4s ease-out forwards;
  will-change: transform, opacity;
}

@keyframes fly {
  from {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(var(--x), var(--y)) scale(0.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>
  <button id="yes">Tak ğŸ’–</button>
  <button id="no">Nie ğŸ’”</button>
  <div class="counter">
    PrÃ³by klikniÄ™cia â€Nieâ€: <span id="count">0</span>
  </div>
</div>

<script>
// ===== FULLSCREEN (iOS SAFE) =====
document.body.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen?.().catch(()=>{});
  }
});

// ===== UCIEKAJÄ„CY "NIE" =====
const noBtn = document.getElementById('no');
let tries = 0;

function moveNoButton() {
  tries++;
  document.getElementById('count').textContent = tries;

  noBtn.style.left =
    Math.random() * (window.innerWidth - noBtn.offsetWidth) + 'px';
  noBtn.style.top =
    Math.random() * (window.innerHeight - noBtn.offsetHeight) + 'px';
}

noBtn.addEventListener('mouseover', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

// ===== EKSPLOZJA SERC =====
function heartBurst() {
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;

  for (let i = 0; i < 22; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'ğŸ’–';

    const angle = Math.random() * Math.PI * 2;
    const distance = 80 + Math.random() * 120;

    heart.style.left = cx + 'px';
    heart.style.top = cy + 'px';
    heart.style.setProperty('--x', Math.cos(angle) * distance + 'px');
    heart.style.setProperty('--y', Math.sin(angle) * distance + 'px');

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
}

// ===== CLICK "TAK" =====
document.getElementById('yes').addEventListener('click', () => {

  heartBurst();

  const card = document.getElementById('card');
  card.classList.add('bounce');

  setTimeout(() => {
    card.innerHTML = `
      <h1 style="color:#ff4d6d;">ğŸ’– YAAAAY ğŸ’–</h1>
      <p style="font-size:22px;">WiedziaÅ‚em ğŸ˜</p>
    `;
  }, 500);
});
</script>

</body>
</html>
