<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynka ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== TEKST NA DOLE ===== */
.footer-text {
  position: fixed;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  color: rgba(255,255,255,0.6);
  pointer-events: none;
  transition: opacity .4s ease;
}

/* ===== KARTA ===== */
.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  z-index: 5;
  max-width: 90vw;
  position: relative;
}

/* ===== ZDJÄ˜CIE ===== */
.card img {
  display: block;
  width: 100%;
  max-width: 220px;
  margin: 20px auto 0;
  border-radius: 18px;
  display: none;
}

/* ===== PRZYCISKI ===== */
.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 20px;
}

button {
  padding: 14px 22px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #f44336;
  color: white;
  will-change: transform;
  transition: transform 0.55s cubic-bezier(0.22, 1, 0.36, 1);
}

#share {
  background: #ff4d6d;
  color: white;
  margin-top: 22px;
  display: none;
}

/* ===== SERCA ===== */
.heart {
  position: fixed;
  pointer-events: none;
  font-size: 26px;
  animation: float 3s linear forwards;
}

@keyframes float {
  from { transform: translateY(0) scale(1); }
  to   { transform: translateY(-120vh) scale(0.85); }
}
</style>
</head>

<body>

<div class="footer-text" id="footer">Dla Majusi ğŸ’–</div>

<div class="card" id="card">
  <h1 id="title">Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>

  <div class="buttons" id="buttons">
    <button id="yes">Tak ğŸ’–</button>
    <button id="no">Nie ğŸ’”</button>
  </div>

  <img id="finalImage" src="image-removebg-preview.png" alt="ğŸ¥°">

  <button id="share">UdostÄ™pnij ğŸ’Œ</button>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const shareBtn = document.getElementById('share');
const buttons = document.getElementById('buttons');
const title = document.getElementById('title');
const image = document.getElementById('finalImage');
const card = document.getElementById('card');
const footer = document.getElementById('footer');

let hearts = [];

/* ===== UCIEKANIE "NIE" â€” BEZ RUSZANIA "TAK" ===== */
function moveNoButton() {
  const yesRect = yesBtn.getBoundingClientRect();
  const noRect  = noBtn.getBoundingClientRect();

  let x, y, ok = false;
  const minDist = 130;

  while (!ok) {
    x = (Math.random() * 300) - 150;
    y = (Math.random() * 200) - 100;

    const dx = (noRect.left + x) - yesRect.left;
    const dy = (noRect.top + y) - yesRect.top;

    if (Math.sqrt(dx*dx + dy*dy) > minDist) ok = true;
  }

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

/* ===== SERCA DOOKOÅA KARTY ===== */
function spawnHeartAroundCard(angle, radius) {
  const rect = card.getBoundingClientRect();
  const x = rect.left + rect.width/2 + Math.cos(angle) * radius;
  const y = rect.top + rect.height/2 + Math.sin(angle) * radius;

  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = 'ğŸ’–';
  h.style.left = x + 'px';
  h.style.top = y + 'px';

  document.body.appendChild(h);
  hearts.push(h);
}

/* ===== KLIK "TAK" ===== */
yesBtn.addEventListener('click', () => {
  title.innerHTML = 'ğŸ’– YAAAAY ğŸ’–<br>DziÄ™ki MajciaağŸ˜';
  buttons.style.display = 'none';
  footer.style.opacity = '0';

  const count = 36;
  for (let i = 0; i < count; i++) {
    const angle = (Math.PI * 2 / count) * i;
    spawnHeartAroundCard(angle, 220);
  }

  setTimeout(() => {
    hearts.forEach(h => h.style.animation = 'none');
    image.style.display = 'block';
    shareBtn.style.display = 'inline-block';
  }, 3000);
});

/* ===== SCREENSHOT + SHARE ===== */
shareBtn.addEventListener('click', async () => {
  const canvas = await html2canvas(document.body, {
    scale: window.devicePixelRatio
  });

  canvas.toBlob(async blob => {
    const file = new File([blob], 'walentynka.png', { type: 'image/png' });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      await navigator.share({ files: [file], title: 'Walentynka ğŸ’–' });
    } else {
      const a = document.createElement('a');
      a.href = canvas.toDataURL();
      a.download = 'walentynka.png';
      a.click();
    }
  });
});
</script>

</body>
</html>
